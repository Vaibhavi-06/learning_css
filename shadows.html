<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b_shadow{
            box-shadow: 16px 16px 13px yellowgreen ;
        }
        .b_shadow1{ 
            box-shadow: 16px 16px 13px rgb(246, 141, 158) ;
            width: 250px;
        }
        .d_shadow{
            filter: drop-shadow(3px 5px 4px blue);
            width: 250px;
        }
    </style>
</head>
<body>
    <img class="b_shadow" src="Images/flower.jpg" alt="flower"><br> <br>

    <img class="b_shadow1" src="Images/rose.png" alt="rose"><br> <br>

    <img class="d_shadow" src="Images/birds.png" alt="rose">
</body>
</html>
